version: '3.8'

services:
  postgres:
    image: postgres
    container_name: auth_postgres
    environment:
      POSTGRES_USER: niro
      POSTGRES_PASSWORD: niro
      POSTGRES_DB: evening_city
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth_service:
    build: ./auth_service
    ports:
      - "8001:8001"
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/evening_city
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=authdb
    volumes:
      - ./auth_service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

volumes:
  postgres_data:

networks:
  microservices-network:
    driver: bridge
